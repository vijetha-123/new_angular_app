<body>
<div class="row" >
    <div class="col col-4" *ngFor="let product of products" [ngSwitch]="product.Status">
<div class="card" style="width: 18rem;" *ngSwitchCase="'In Stock'" >
    <div class="card-body">
      <img [src]=product.image >
      <h6 class="card-title" >{{product.pid}}</h6>
      <h5 class="card-title">{{product.pname}}</h5>
      <p class="card-text stylebinding">{{product.pdescription}}</p>
      <a href="#" class="btn btn-outline-success" >{{product.Status}}</a>
    </div>
  </div>
  <div class="card" style="width: 18rem;" *ngSwitchCase="'Out of Stock'" >
    <div class="card-body">
      <img [src]=product.image >
      <h6 class="card-title">{{product.pid}}</h6>
      <h5 class="card-title">{{product.pname}}</h5>
      <p class="card-text stylebinding">{{product.pdescription}}</p>
      <a href="#" class="btn btn-danger" >{{product.Status}}</a>
    </div>
  </div>
  <div class="card" style="width: 18rem;" *ngSwitchDefault >
    <div class="card-body">
      <img [src]=product.image >
      <h6 class="card-title">{{product.pid}}</h6>
      <h5 class="card-title">{{product.pname}}</h5>
      <p class="card-text stylebinding">{{product.pdescription}}</p>
      <a href="#" class="btn btn-warning" >{{product.Status}}</a>
    </div>
  </div>
</div>
</div>
</body>
